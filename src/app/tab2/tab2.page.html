<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card>

    <ion-item>
       
      <ion-avatar item-start>
        <img src="assets/icon/cheff.jpg">
      </ion-avatar>
      <ion-text color="secondary">
          <p>Usuario {{nome_usuario}}</p>
      </ion-text>
    
    </ion-item>
  
    <img src="assets/icon/SanduÃ­che-natural.jpg">
  
    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
  
 
<ion-item>
  <ion-input  type="number" name="numero1"  [(ngModel)]="numero1"> </ion-input><br/>
</ion-item>

<ion-item>
  <ion-input  type="number" name="numero2"  [(ngModel)]="numero2" ></ion-input>
</ion-item>
<ion-item>
  <ion-button class="btn btn-info" type="button" name="button" (click)="somar()" >somar</ion-button>
</ion-item>
  

</ion-content>
